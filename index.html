<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episode Roulette</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 50px;
        }
        #roulette {
            margin: 20px;
        }
        #spin-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #spin-button:hover {
            background-color: #45a049; /* Darker Green */
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Episode Roulette</h1>
    <div id="roulette">
        <button id="spin-button">Spin the Roulette!</button>
        <div id="result"></div>
    </div>

    <script>
        const episodes = [
            "Episode 1: The Beginning",
            "Episode 2: The Journey",
            "Episode 3: The Conflict",
            "Episode 4: The Resolution",
            "Episode 5: The Climax",
            "Episode 6: The Twist",
            "Episode 7: The Reunion",
            "Episode 8: The Betrayal",
            "Episode 9: The Discovery",
            "Episode 10: The Finale"
        ];

        document.getElementById("spin-button").addEventListener("click", function() {
            let spinCount = 10; // Number of spins
            let spinInterval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * episodes.length);
                document.getElementById("result").innerText = `Spinning... ${episodes[randomIndex]}`;
                spinCount--;
                if (spinCount <= 0) {
                    clearInterval(spinInterval);
                    const finalIndex = Math.floor(Math.random() * episodes.length);
                    document.getElementById("result").innerText = `You should watch: ${episodes[finalIndex]}`;
                }
            }, 100); // Spin every 100 ms
        });
    </script>

</body>
</html>
